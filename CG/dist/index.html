<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>xipuhu's Webgpu Examples</title>
		<style>
			html,
			body {
				font-family: Avenir, Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				margin: 0;
				width: 100%;
				height: 100%;
				display: flex;
			}
			.menu {
				width: 300px;
				height: 100%;
				border-right: 1px solid #888;
				overflow: auto;
				padding: 0 10px;
			}
			.menu > a {
				display: block;
				margin: 5px 0;
				color: #045b88;
				text-decoration: none;
				cursor: pointer;
			}
			a:hover {
				text-decoration: underline;
			}
			a.active {
				color: red;
			}
			iframe {
				flex-grow: 1;
				border: none;
			}
			.src {
				position: fixed;
				right: 10px;
				bottom: 10px;
				height: 40px;
				width: 40px;
				background: #fff;
				text-align: center;
				font-size: 16px;
				line-height: 40px;
				border-radius: 50%;
				border: none;
				opacity: 0.6;
				cursor: pointer;
				text-decoration: none !important;
			}
			.src:hover {
				opacity: 1;
			}
		</style>

        />

	<body>
		<div class="menu">
			<h3>WebGPU Examples</h3>
			<a href="https://github.com/xipuhu/webgpu_examples" target="_blank">Github</a>
			<hr />
            绘制三角形
            <ol>
                <li><a class="example active" target="triangle">绘制三角形</a></li>
                <li><a class="example active" target="color_triangle">改变三角形颜色</a></li>
                <li><a class="example active" target="multisample">多重采样</a></li>
            </ol>
            绘制立方体
            <ol>
                <li><a class="example active" target="cube">绘制一个立方体</a></li>
                <li><a class="example active" target="two_cubes">绘制两个立方体</a></li>
                <li><a class="example active" target="instanced_cubes">实例化方式绘制多个立方体</a></li>
                <li><a class="example active" target="cube_imageTexture">带纹理的立方体</a></li>
                <li><a class="example active" target="cube_spriteTexture">带精灵贴图的立方体</a></li>
                <li><a class="example active" target="cube_canvasTexture">带canvas贴图的立方体</a></li>
            </ol>
		</div>
		<iframe></iframe>
		<a class="src" target="_blank">&lt; &gt;</a>
		<script>
			const iframe = document.querySelector("iframe")
			const button = document.querySelector(".src")
			const examples = document.querySelectorAll(".example")
			for (let example of examples) {
				example.addEventListener("click", () => {
					//window.location.href = "/#" + example.target
					iframe.src = "./samples/" + example.target + ".html"
					button.href =
						"https://github.com/xipuhu/webgpu_examples/tree/main/src/sources/" +
						example.target +
						".ts"
					document.querySelector(".active").classList.remove("active")
					example.classList.add("active")
				})
			}
		</script>
	</body>
</html>
